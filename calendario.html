    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        const celulas = document.getElementsByTagName("td")
        for(let i = 0; i < celulas.length; i++){
            celulas[i].addEventListener("click", (event) => {
                const diaClicado = event.target.innerText
                const td = event.target
                const tr = td.parentNode
                const tbody = tr.parentNode

                const mes = tbody.getAttribute("mes")
                const data = new Date(2023, mes, diaClicado)
                
                let texto = ""
                while(texto == ""){ // || !texto se eu quiser for√ßar digitar
                    texto = prompt("Digite algo")
                }

                if(texto){
                    const dia = new String(data.getDate()).padStart(2, '0')
                    const mes = new String(data.getMonth()).padStart(2, '0')
                    const ano = data.getFullYear()

                    const informacao = `${texto} - ${dia}/${mes}/${ano}`

                    const lista = document.getElementById("lista")

                    const li = document.createElement("li")
                    li.classList.add("list-group-item")
                    li.innerText = informacao

                    lista.append(li)

                    event.target.classList.add("bg-success")
                    event.target.classList.add("bg-gradient")
                }
                
                
            })
        }
    </script>
