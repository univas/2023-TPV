<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <h1 id="titulo">Programa de lista</h1>

      <div class="row">
        <div class="col text-end">
          <input type="text" id="input-add" class="form-control">
          <button id="botao-add" class="btn btn-success btn-sm m-2">Add</button>
        </div>
        <div class="col text-end">
          <input type="text" id="input-ok" class="form-control">
          <button id="botao-ok" class="btn btn-success btn-sm m-2">OK</button>
        </div>
      </div>

      <div class="row"><div class="col" id="msg-error"></div></div>
    
      <div class="row">
        <div class="col">
          <ul id="lista" class="list-group list-group-flush">

            <li class="list-group-item">1i</li>
            <li class="list-group-item">2i</li>
            <li class="list-group-item">3i</li>
            <li class="list-group-item">4i</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
